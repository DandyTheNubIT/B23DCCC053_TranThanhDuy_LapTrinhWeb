<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-danger {
            background-color: red;
        }
    </style>
</head>
<body>

<h1>Quản Lý Sinh Viên</h1>
<div>
    <div class="form-group">
        <label for="studentId">Mã Sinh Viên:</label>
        <input type="text" id="studentId" placeholder="Nhập mã sinh viên">
    </div>
    <div class="form-group">
        <label for="fullName">Họ Tên:</label>
        <input type="text" id="fullName" placeholder="Nhập họ tên">
    </div>
    <div class="form-group">
        <label for="gender">Giới Tính:</label>
        <select id="gender">
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Khác">Khác</option>
        </select>
    </div>
    <div class="form-group">
        <label for="dob">Ngày Sinh:</label>
        <input type="date" id="dob">
    </div>
    <div class="form-group">
        <label for="hometown">Quê Quán:</label>
        <input type="text" id="hometown" placeholder="Nhập quê quán">
    </div>
    <button class="btn" onclick="addStudent()">Thêm Sinh Viên</button>
</div>

<table id="studentTable">
    <thead>
        <tr>
            <th>Mã Sinh Viên</th>
            <th>Họ Tên</th>
            <th>Giới Tính</th>
            <th>Ngày Sinh</th>
            <th>Quê Quán</th>
            <th>Hành Động</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    class Student {
        constructor(id, fullName, gender, dob, hometown) {
            this.id = id;
            this.fullName = fullName;
            this.gender = gender;
            this.dob = dob;
            this.hometown = hometown;
        }
    }

    class StudentManager {
        constructor() {
            this.students = this.loadStudents();
        }

        loadStudents() {
            const students = localStorage.getItem('students');
            return students ? JSON.parse(students) : [];
        }

        saveStudents() {
            localStorage.setItem('students', JSON.stringify(this.students));
        }

        addStudent(student) {
            this.students.push(student);
            this.saveStudents();
            this.render();
        }

        editStudent(index, student) {
            this.students[index] = student;
            this.saveStudents();
            this.render();
        }

        deleteStudent(index) {
            this.students.splice(index, 1);
            this.saveStudents();
            this.render();
        }
        render() {
            const tableBody = document.querySelector('#studentTable tbody');
            tableBody.innerHTML = '';
            this.students.forEach((student, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.fullName}</td>
                    <td>${student.gender}</td>
                    <td>${student.dob}</td>
                    <td>${student.hometown}</td>
                    <td>
                        <button class="btn" onclick="editStudent(${index})">Sửa</button>
                        <button class="btn btn-danger" onclick="deleteStudent(${index})">Xóa</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
    }
    const manager = new StudentManager();
    manager.render();
    function addStudent() {
        const id = document.getElementById('studentId').value;
        const fullName = document.getElementById('fullName').value;
        const gender = document.getElementById('gender').value;
        const dob = document.getElementById('dob').value;
        const hometown = document.getElementById('hometown').value;
        const student = new Student(id, fullName, gender, dob, hometown);
        manager.addStudent(student);
        document.getElementById('studentId').value = '';
        document.getElementById('fullName').value = '';
        document.getElementById('gender').value = 'Nam';
        document.getElementById('dob').value = '';
        document.getElementById('hometown').value = '';
    }
    function editStudent(index) {
        const student = manager.students[index];
        document.getElementById('studentId').value = student.id;
        document.getElementById('fullName').value = student.fullName;
        document.getElementById('gender').value = student.gender;
        document.getElementById('dob').value = student.dob;
        document.getElementById('hometown').value = student.hometown;
        manager.deleteStudent(index);
    }
    function deleteStudent(index) {
        manager.deleteStudent(index);
    }
</script>
</body>
</html>
